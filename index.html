	<title>iRoll</title>

	<link rel="stylesheet" href="style.css" type="text/css">

<body>
<div class="skull"></div>
<div class="content">
<div class="holder">
	
	<div class="eyes"></div>
	
</div>
</div>

&lt;visible disappointment&gt;



</body>


<script>
 $('.holder').scroll(function () {
	console.log($('.holder').scrollTop() );
 });
 $(document).ready(function(){
	$('.holder').animate({ scrollTop: 0 },1);
	
	function ScrollEyes(){
		$('.holder').animate({ scrollTop: 400 },1000);
	}
	setInterval(function(){ScrollEyes();},1000);
	setInterval(function(){$('.holder').animate({ scrollTop: 0 },1);},2000);
 });
</script>
